<body>
    <header>
        <nav>
            <div class="hamburger">
          <span></span>

          <span></span>
        </div>
            <div class="logo">
                <img class="logo_image" src="logo.png" alt="logo">
                <div class="logo_text">Coffee</div>
            </div>
            <ul>

                <li>About</li>
                <li>Menu</li>
                <li>Testimonials</li>
                <li>Gallery</li>
                <li>Contact</li>

        </nav>

    <main>

        <p class="end_text">Welcome to our coffee paradise where every bean tells a story and every cup sparks joy. </p>

        <button class="contact_us">Contact us</button>
        </div>
        </div>

            <img src="main_image.png" alt="Coffe Cup">
